<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="index_style.css">
    </head>

    <body>

        <div class="leftside">
            <div class="logo">
                <div class="icon"></div>
                <h1>NYC Bikes</h1>
            </div>
            <p>Photo taken from Stock Images</p>
        </div>

        <div class="rightside">
            <div class="section1">
                <h3>This is not a real online service! You know you 
                    need something like this in your life to help you realize
                    your deepest dreams. <br>Sign up <em>now</em> to get started.
                </h3>

                <h3 class="youknow">You <em>know</em> you want to.</h3>
            </div>

            <div class="section2">
                <h3>Let's do this!</h3>

                <form>
                    <fieldset>
                        <div class="input-left">   
                            <div class="input" >
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" placeholder="John">
                            </div>
                        
                            <div class="input" >
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="you@email.com" required>
                            </div>
                        
                            <div class="input" class="error">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="input-right">
                            <div class="input" >
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Smith">
                            </div>

                            <div class="input" >
                                <label for="phone">Phone Number</label>
                                <input type="number" id="phone" name="phone" placeholder="(888) 888-8888">
                            </div>

                            <div class="input" class="error">
                                <label for="password_confirm">Confirm Password</label>
                                <input type="password" id="password_confirm" name="password_confirm" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="section3">
                <button type="submit"><b>Create Account</b></button>

                <p>Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
    </body>
</html>
